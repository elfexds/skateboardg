<body>
<div id="unity-container" style="position: absolute; width: 100%; height: 100%; left: 0%; top: 0%;">
<canvas id="unity-canvas" style="position: absolute; width: 100%; height: 100%; cursor: default; background-image: none; margin: auto; inset: 0px;" width="758" height="542"></canvas>
<div id="unity-loading-bar" style="display: none;">
<div id="unity-logo"></div>
<div id="loader"></div>
</div>
</div>
<script>
  YaGames
  .init()
  .then(ysdk => {
    console.log('Yandex SDK initialized');
    window.ysdk = ysdk;
	initPlayer();
    initLeaderboard();
	initPayments();
	ysdk.adv.showFullscreenAdv();
  });

    var lb;
    function initLeaderboard()
    {
     ysdk.getLeaderboards()
     .then(_lb => {
	 lb = _lb;
	 console.log('Leaderboard initialized');
	 });
   }

   var player;
   function initPlayer() 
   {
    return ysdk.getPlayer({ scopes: false }).then(_player => {
      player = _player;
	  console.log('Player initialized');
      runGame();
      return player;
    });
  }

  var payments;
  function initPayments() 
  {
   ysdk.getPayments({ signed: true }).then(_payments => {
    console.log('Payments initialized');
    payments = _payments;
  }).catch(err => {
    console.log(err);
  })
}

var container = document.querySelector("#unity-container");
var canvas = document.querySelector("#unity-canvas");
var loadingBar = document.querySelector("#unity-loading-bar");

function unityShowBanner(msg, type) {
  function updateBannerVisibility() {
    warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
  }
  var div = document.createElement('div');
  div.innerHTML = msg;
  warningBanner.appendChild(div);
  if (type == 'error') div.style = 'background: red; padding: 10px;';
  else {
    if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
    setTimeout(function() {
      warningBanner.removeChild(div);
      updateBannerVisibility();
    }, 5000);
  }
  updateBannerVisibility();
}

      // Выключаем появление меню при правом клике мыши
document.addEventListener('contextmenu', event => event.preventDefault());

      // Возвращаем фокус, если кликнули по экрану
window.addEventListener('pointerdown', () => {
  window.focus();
  canvas.focus();
});

window.addEventListener('touchstart', () => {
  window.focus();
  canvas.focus();
});


      // Загрузка файлов
var loaderUrl = "testbuild.loader.js";
var config = {
  dataUrl: "testbuild.data.br",
  frameworkUrl: "testbuild.framework.js.br",
  codeUrl: "testbuild.wasm.br",
  streamingAssetsUrl: "StreamingAssets",
  companyName: "DefaultCompany",
  productName: "Obby Skateboard",
  productVersion: "0.1",
  showBanner: unityShowBanner,
};


      // Фиксируем экран с игрой
function updateAspectRatio() {
  var windowWidth = window.innerWidth;
  var windowHeight = window.innerHeight;

        // Центрируем
  canvas.style.margin = "auto";
  canvas.style.top = "0";
  canvas.style.left = "0";
  canvas.style.bottom = "0";
  canvas.style.right = "0";
  
  canvas.style.width = "100%";
  canvas.style.height = "100%";
}

loadingBar.style.display = "block";

var myGameInstance = null;
function runGame(){
	var script = document.createElement("script");
	script.src = loaderUrl;

  script.onload = () => {
    createUnityInstance(canvas, config, (progress) => {
    }).then((unityInstance) => {
      myGameInstance = unityInstance;
      loadingBar.style.display = "none";
      canvas.style.backgroundImage = "none";		  
      updateAspectRatio();
      window.addEventListener("resize", updateAspectRatio);

    }).catch((message) => {
      alert(message);
    });
  };
  document.body.appendChild(script);
}   
</script>
